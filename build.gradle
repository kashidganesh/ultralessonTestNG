plugins {
    id 'java'
}

group 'com.ultralesson'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:30.1-jre'
    testImplementation 'org.testng:testng:7.8.0'
}

test {
    useTestNG()
    include '**/*Test.class'
    tasks.withType(Test) {
        maxParallelForks 3 // Adjust as needed
    }
    options {
        parallel 'methods'
        threadCount 4
    }
}
